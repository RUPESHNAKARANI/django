<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>update Page</title>
    <link href="/static/css/login.css" rel="stylesheet">
</head>
<body>
    <div class="login-container">
        <form class="login-form"  method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>update</h2>
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required value={{data.username}}>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required value={{data.email}}>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required  value={{data.password}}>
            </div>

            <!-- Show current image preview -->
            {% if data.image %}
                <p>Current Profile Picture:</p>
                <img src="{{ data.image.url }}" width="120" height="120"><br>
            {% endif %}

            <!-- Upload new image -->
            <div class="input-group">
                <label for="image">Upload New Image</label>
                <input type="file" id="image" name="image" accept="image/*">
            </div>

            <button type="submit">Register</button>
            <p class="register-link">
                 <a href="/login/">Already have an account? Login</a></p>
        </form>
    </div>
</body>
</html>
